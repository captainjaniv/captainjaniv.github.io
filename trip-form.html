<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip - Explorely</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="images/logo.png" alt="Explorely Logo" class="header-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trip-form.html">Plan</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact-Us</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><button id="loginButton" onclick="showLoginForm()">Login</button></li>
            </ul>
        </nav>
        <div id="profileInfo" style="display: none;">
            <p>Welcome, <span id="usernameDisplay"></span></p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <main>
        <section id="trip-form" style="max-width: 50%; margin: 0 auto; text-align: center;">
            <h1>Plan Your Trip</h1>
            <p>Start planning your journey! Choose your budget, trip duration, and mode of transportation. We'll surprise you with a unique adventure.</p>
            <form action="/calculate_trip" method="POST">
                <div class="form-group">
                    <label for="location">Starting Location:</label>
                    <input type="text" id="location" name="location" placeholder="Detecting location..." required>
                </div>
                <div class="form-group">
                    <label for="currency">Preferred Currency:</label>
                    <select id="currency" name="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="ILS">ILS</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budget">Budget (<span id="currencySymbol">$</span>):</label>
                    <input type="number" id="budget" name="budget" placeholder="Amount" required>
                </div>
                <div class="form-group">
                    <label for="duration">Trip Duration (Days):</label>
                    <input type="number" id="duration" name="duration" required>
                </div>
                <div class="form-group">
                    <label>Preferred Transportation:</label>
                    <div class="transportation-options">
                        <div>
                            <input type="checkbox" id="flight" name="transportation" value="flight">
                            <label for="flight">Flight</label>
                        </div>
                        <div>
                            <input type="checkbox" id="train" name="transportation" value="train">
                            <label for="train">Train</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bus" name="transportation" value="bus">
                            <label for="bus">Bus</label>
                        </div>
                        <div>
                            <input type="checkbox" id="car" name="transportation" value="car">
                            <label for="car">Rental Car</label>
                        </div>
                        <div>
                            <input type="checkbox" id="boat" name="transportation" value="boat">
                            <label for="boat">Boat</label>
                        </div>
                    </div>
                </div>
                <button type="submit">Calculate Trip</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Explorely. All rights reserved.</p>
    </footer>

    <!-- Hidden Login Form -->
    <div id="loginForm" class="modal" style="display:none;">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required readonly>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <button type="button" onclick="generateUser()">Generate Username</button>
            <button type="button" onclick="googleLogin()">Login with Google</button>
        </form>
    </div>
</body>
</html>
