<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip - Explorely</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="js/auth.js"></script>
    <script src="js/trip.js" defer></script>

</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="images/logo.png" alt="Explorely Logo" class="header-logo">
        </div>
        <!-- סמל המבורגר שיוצג במסכים קטנים -->
        <div id="hamburger-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trip-form.html">Plan</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact-Us</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><button id="loginButton" onclick="showLoginForm()">Login</button></li>
            </ul>
        </nav>
        
        <!-- Profile Icon and Dropdown (initially hidden) -->
        <div id="profilePicContainer" style="display: none;">
            <div id="profilePic"></div>
            <div id="profileDropdown" class="dropdown-menu">
                <a href="my-trips.html">My Trips</a>
                <a href="preferences.html">My Preferences</a>
                <a href="rewards.html">Rewards</a>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </header>
    

    <main>
        <section id="trip-form">
            <h1>Plan Your Trip</h1>
            <form id="tripPlannerForm">
                <label for="location">Starting Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter starting location" required>
        
                <label for="start-date">Departure Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">Return Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <!-- Choice between minimum days or number of destinations -->
                <p>Would you like to specify:</p>
                <div>
                    <label>
                        <input type="radio" name="tripOption" value="days" id="optionDays" checked> Minimum Days per Destination
                    </label>
                    <label>
                        <input type="radio" name="tripOption" value="destinations" id="optionDestinations"> Number of Destinations
                    </label>
                </div>
        
                <label for="tripOption">Trip Option:</label>
                <select id="tripOption" name="tripOption" onchange="updateTripOptionField()">
                    <option value="days">Minimum Days per Destination</option>
                    <option value="destinations">Number of Destinations</option>
                </select>
                <input type="number" id="tripOptionInput" name="tripOptionInput" placeholder="e.g., 2">

                <label for="currency">Preferred Currency:</label>
                <select id="currency" name="currency" required></select>
        
                <label for="budget">Budget:(<span id="currencySymbol">$</span>)</label>
                <input type="number" id="budget" name="budget" placeholder="Enter amount" required>
        
                <label>Preferred Transportation:</label>
                <div class="transportation-options">
                    <label><input type="checkbox" name="transportation" value="flight" checked> Flight</label>
                    <label><input type="checkbox" name="transportation" value="train"> Train</label>
                    <label><input type="checkbox" name="transportation" value="bus"> Bus</label>
                    <label><input type="checkbox" name="transportation" value="car"> Rental Car</label>
                    <label><input type="checkbox" name="transportation" value="boat"> Boat</label>
                </div>
        
                <button type="submit">Plan My Trip</button>
            </form>
        </section>
           
    </main>

    <footer>
        <p>&copy; 2024 Explorely. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginForm" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeLoginForm()">×</span>
            <h2 id="modalTitle">Sign In</h2>
            <div class="tab-buttons">
                <button onclick="showSignIn()">Sign In</button>
                <button onclick="showSignUp()">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" onsubmit="signInUser(event)">
                <label for="signin-username">Username:</label>
                <input type="text" id="signin-username" name="signin-username" required>

                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>

                <button type="submit">Sign In</button>
                <button type="button" onclick="googleSignIn()">Sign In with Google</button>
            </form>

            <!-- Sign Up Form (Hidden by default) -->
            <form id="signUpForm" style="display:none;" onsubmit="signUpUser(event)">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="Choose a username" required>
                <button type="button" onclick="generateUser()">Generate Username</button>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Sign Up</button>
                <button type="button" onclick="googleSignIn()">Sign Up with Google</button>
            </form>
        </div>
    </div>

</body>
</html>
