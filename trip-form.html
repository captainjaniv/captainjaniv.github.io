<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip - Explorely</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>

</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="images/logo.png" alt="Explorely Logo" class="header-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trip-form.html">Plan</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact-Us</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><button id="loginButton" onclick="showLoginForm()">Login</button></li>
            </ul>
        </nav>
        <div id="profileInfo" style="display: none;">
            <p>Welcome, <span id="usernameDisplay"></span></p>
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <main>
        <section id="trip-form">
            <h1>Plan Your Trip</h1>
            <form id="tripPlannerForm">
                <label for="location">Starting Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter starting location" required>
        
                <label for="numDestinations">Number of Destinations:</label>
                <input type="number" id="numDestinations" name="numDestinations" placeholder="e.g., 3" required>
        
                <label for="minDays">Minimum Days per Destination:</label>
                <input type="number" id="minDays" name="minDays" placeholder="e.g., 2" required>
        
                <!-- New Preferred Currency Field -->
                <label for="currency">Preferred Currency:</label>
                <select id="currency" name="currency" required>
                    <option value="USD" selected>USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="GBP">GBP (£)</option>
                    <option value="ILS">ILS (₪)</option>
                </select>
        
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" placeholder="Budget in selected currency" required>
        
                <label for="transportation">Preferred Transportation:</label>
                <select id="transportation" name="transportation" required>
                    <option value="flight" selected>Flight</option>
                    <option value="train">Train</option>
                    <option value="bus">Bus</option>
                    <option value="car">Rental Car</option>
                    <option value="boat">Boat</option>
                </select>
        
                <button type="submit">Plan My Trip</button>
            </form>
        </section>        
    </main>

    <footer>
        <p>&copy; 2024 Explorely. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginForm" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeLoginForm()">×</span>
            <h2 id="modalTitle">Sign In</h2>
            <div class="tab-buttons">
                <button onclick="showSignIn()">Sign In</button>
                <button onclick="showSignUp()">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" onsubmit="signInUser(event)">
                <label for="signin-username">Username:</label>
                <input type="text" id="signin-username" name="signin-username" required>

                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>

                <button type="submit">Sign In</button>
                <button type="button" onclick="googleSignIn()">Sign In with Google</button>
            </form>

            <!-- Sign Up Form (Hidden by default) -->
            <form id="signUpForm" style="display:none;" onsubmit="signUpUser(event)">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="Choose a username" required>
                <button type="button" onclick="generateUser()">Generate Username</button>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Sign Up</button>
                <button type="button" onclick="googleSignIn()">Sign Up with Google</button>
            </form>
        </div>
    </div>

</body>
</html>
