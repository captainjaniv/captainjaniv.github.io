<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Explorely</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="images/logo.png" alt="Explorely Logo" class="header-logo">
        </div>
        <!-- סמל המבורגר שיוצג במסכים קטנים -->
        <div id="hamburger-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trip-form.html">Plan</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact-Us</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><button id="loginButton" onclick="showLoginForm()">Login</button></li>
            </ul>
        </nav>
    </header>
    <h1>Contact Us</h1>
    <section id="contact-us">
        <form action="/submit_contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" style="width: 20%;" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="width: 40%;" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" style="width: 40%; height: 15%;" required></textarea>
            
            <div style="text-align: center;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2024 Explorely. All rights reserved.</p>
    </footer>
</body>
</html>
