<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorely - Unexpected Destinations</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="images/logo.png" alt="Explorely Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trip-form.html">Plan a Trip</a></li>
                <li><a href="my-trips.html">My Trips</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="user-controls">
            <button id="loginButton" onclick="showLoginForm()">Login</button>
            <div id="profileInfo" style="display: none;">
                <p>Welcome, <span id="usernameDisplay"></span></p>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section class="intro">
            <h1>Welcome to Explorely</h1>
            <p>Discover new adventures with every journey! Plan a trip without knowing the destination and let us surprise you.</p>
            <button onclick="window.location.href='trip-form.html'">Plan Your Trip</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Explorely. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginForm" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeLoginForm()">Ã—</span>
            <h2 id="modalTitle">Sign In</h2>
            <div class="tab-buttons">
                <button onclick="showSignIn()">Sign In</button>
                <button onclick="showSignUp()">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" onsubmit="signInUser(event)">
                <label for="signin-username">Username:</label>
                <input type="text" id="signin-username" name="signin-username" required>

                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>

                <button type="submit">Sign In</button>
                <button type="button" onclick="googleSignIn()">Sign In with Google</button>
            </form>

            <!-- Sign Up Form (Hidden by default) -->
            <form id="signUpForm" style="display:none;" onsubmit="signUpUser(event)">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="Choose a username" required>
                <button type="button" onclick="generateUser()">Generate Username</button>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Sign Up</button>
                <button type="button" onclick="googleSignIn()">Sign Up with Google</button>
            </form>
        </div>
    </div>
</body>
</html>
